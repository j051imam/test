<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<script type="text/javascript">
function sum()
{
    form.c.value = Number(form.a.value) + Number(form.b.value);
    /*form.a.valueとform.b.valueの値は文字列として取得されるため、
    文字列から数値のデータとして変換する必要がある*/
}
</script>
</head>
<body>
2つの数の和を求めます。
<br>
<form name="form">
<input type="text" name="a" size=10><br>
<input type="text" name="b" size=10><br>
<input type="button" value="合計" onclick="sum()"><br>
<input type="text" name="c" size=10><br>
</form>
</body>
</html>
